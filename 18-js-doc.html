<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Возвращает x в степени n, только для натуральных n
     *
     * @param {number} x Число для возведения в степень.
     * @param {string} n Показатель степени, натуральное число.
     * @return {number} x в степени n.
     */
    function pow(x, n) {
        var result = 1;
        for (var i = 0; i < n; i++) {
            result *= x;
        }
        return result;
    }

    x = prompt("x?", '');
    n = prompt("n?", '');
    if (n < 0) {
        alert('Степень ' + n + 'не поддерживается, введите целую степень, большую 0');
    }
    else {
        alert(pow(x, n));
    }
</script>
</body>
</html>
